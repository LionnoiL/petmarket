name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v3

      - name: Update application.properties
        run: |
          sed -i 's/${MYSQL_HOST}/${{ secrets.MYSQL_HOST }}/' src/main/resources/application.properties
          sed -i 's/${MYSQL_PORT}/${{ secrets.MYSQL_PORT }}/' src/main/resources/application.properties
          sed -i 's/${MYSQL_USER}/${{ secrets.MYSQL_USER }}/' src/main/resources/application.properties
          sed -i 's/${MYSQL_PASSWORD}/${{ secrets.MYSQL_PASSWORD }}/' src/main/resources/application.properties
          sed -i 's/${SECRET_KEY}/${{ secrets.SECRET_KEY }}/' src/main/resources/application.properties
          sed -i 's/${S3_REGION}/${{ secrets.S3_REGION }}/' src/main/resources/application.properties
          sed -i 's/${S3_ACCESS_KEY}/${{ secrets.S3_ACCESS_KEY }}/' src/main/resources/application.properties
          sed -i 's/${S3_SECURE_KEY}/${{ secrets.S3_SECURE_KEY }}/' src/main/resources/application.properties
          sed -i 's/${S3_BUCKET}/${{ secrets.S3_BUCKET }}/' src/main/resources/application.properties
          sed -i 's/${FRONT_SECRET_KEY}/${{ secrets.FRONT_SECRET_KEY }}/' src/main/resources/application.properties
          sed -i 's/${GOOGLE_CLIENT_ID}/${{ secrets.GOOGLE_CLIENT_ID }}/' src/main/resources/application.properties
          sed -i 's/${GOOGLE_CLIENT_SECRET}/${{ secrets.GOOGLE_CLIENT_SECRET }}/' src/main/resources/application.properties
          sed -i 's/${FACEBOOK_CLIENT_ID}/${{ secrets.FACEBOOK_CLIENT_ID }}/' src/main/resources/application.properties
          sed -i 's/${FACEBOOK_CLIENT_SECRET}/${{ secrets.FACEBOOK_CLIENT_SECRET }}/' src/main/resources/application.properties
          sed -i 's/${GMAIL_USER_NAME}/${{ secrets.GMAIL_USER_NAME }}/' src/main/resources/application.properties
          sed -i 's/${GMAIL_USER_PASSWORD}/${{ secrets.GMAIL_USER_PASSWORD }}/' src/main/resources/application.properties

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'



      - name: Build and package JAR
        run: mvn clean package

      - name: Copy JAR to Ubuntu server
        uses: garygrossgarten/github-action-scp@release
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
          local: "target/petmarket.jar"
          remote: "/home/gaponov/java_deploy/petmarket/petmarket.jar"

      - name: Restart service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl restart petmarket.service